name: Build and Push to Google Container Registry

on:
    workflow_dispatch:
    push:
        branches:
            - main

env:
    PROJECT_ID: ${{ secrets.PROJECT_ID }}

jobs:
    build-push-container:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v1

            - name: Login to Google Container Registry
              run: |-
                  echo ${{ secrets.SERVICE_ACCOUNT_KEY }} | docker login -u _json_key --password-stdin https://gcr.io

            - name: Build Docker image
              run: |-
                  docker build -t gcr.io/$PROJECT_ID/my-image:${{ github.sha }} .

            - name: Push Docker image to GCR
              run: |-
                  docker push gcr.io/$PROJECT_ID/my-image:${{ github.sha }}

